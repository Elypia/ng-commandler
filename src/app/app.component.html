<div [ngSwitch]="loadState">
  <div *ngSwitchCase="loadEnum.Loading">
    <app-loading [message]="'Getting Data...'"></app-loading>
  </div>
  <div *ngSwitchCase="loadEnum.Loaded">
    <app-header [metadata]="data.metadata"></app-header>
    <div class="flex">
      <app-navbar [data]="data"></app-navbar>
      <router-outlet></router-outlet>
    </div>
  </div>
  <div *ngSwitchCase="loadEnum.Failed">
    <app-error></app-error>
  </div>
</div>
