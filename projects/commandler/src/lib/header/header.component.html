<header class="body-padding">
    <div id="header-left">
        <img id="logo" src='/assets/elypia_panda.png' alt="Logo representing the application."/>
        <a href=""><h1 class="hover">Commandler Doc</h1></a>
      <ul *ngFor="let socialLink of metadata.socialLinks">
        <li class="hover">
          <a href="{{socialLink.url}}" target="_blank"><span class="icon {{socialLink.icon}}"></span></a>
        </li>
      </ul>
    </div>
    <form id="header-right" action="">
      <input id="search" type="text" placeholder="Search Commands..." name="search">
    </form>
</header>
