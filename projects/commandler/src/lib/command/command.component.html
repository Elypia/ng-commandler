<h2>{{command.name}}</h2>
<div class="aliases">
  <p>Aliases: </p>
  <ul *ngFor="let alias of command.aliases">
    <li>{{alias}}</li>
  </ul>
</div>
<p>{{command.help}}</p>
<p>Parameters: </p>
<table class="parameter-info" *ngFor="let parameter of command.params">
  <tr>
    <td>{{parameter.name}}</td>
    <td>{{parameter.help}}</td>
  </tr>
</table>
