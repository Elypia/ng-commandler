<div *ngIf="group">
  <h1>{{group}}</h1>
  <div class="module" *ngFor="let module of modules">
    <a [routerLink]="['/', group, module.name]">
      <h2 class="name">{{module.name}}</h2>
      <cmd-aliases [aliases]="module.aliases"></cmd-aliases>
      <p>{{module.help}}</p>
      <p class="commands">Commands: </p>
      <div class="command" *ngFor="let command of module.commands">
          <p>{{command.name}}: {{command.help}}</p>
      </div>
    </a>
  </div>
</div>
