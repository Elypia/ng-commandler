<mat-card *ngIf="group">
  <h2>{{group}}</h2>
  <div class="module" *ngFor="let controller of controllers">
    <a [routerLink]="['/', group, controller.name]">
      <h3 class="name">{{controller.name}}</h3>
      <p>{{controller.description}}</p>
      <p class="commands">Commands: </p>
      <div class="command" *ngFor="let command of controller.commands">
          <p>{{command.name}}: {{command.description}}</p>
      </div>
    </a>
  </div>
</mat-card>
